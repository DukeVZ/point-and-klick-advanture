<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and Click</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="title">
        <h1 id="mainTitle">anything</h1>
    </div>
    <div id="gameWindow">
        <!--Inventory ui-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>
        </div>
        <!--Dialog ui-->
        <div id="dialogeBar" class="foreground">
            <div id="setNameDialog">
                <div id="mainCharacter" class="foreground">
                </div>
                <div id="playerSpeech" class="foreground">

                </div>
                <div id="ncpSpeech" class="foreground">

                </div>
                <div id="npcCharacter" class="foreground">

                </div>
            </div>
        </div>
        <!--Foreground elements-->
        <div id="testTree" class="foreground"></div>
        <div id="key" class="foreground"></div>
        <!--Player-->
        <div id="playerCharacter" class="character"></div>
        <!--Background elements-->
        <div id="tileMap" class="background"></div>
    </div>
</body>
</html>
<script src="javascript/main.js"></script>
