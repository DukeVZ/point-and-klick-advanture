<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and Click</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="title">
        <h1 id="mainTitle">anything</h1>
    </div>
    <div id="gameWindow">
        <!--Inventory ui-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>
        </div>
        <!--Dialog ui-->
        <div id="dialogeBar" class="foreground">
            <div id="setNameDialog">
                <div id="mainCharacter" class="foreground">
                    <img src="image/assets/portairt.png" alt="the main avater">
                </div>
                <div id="playerSpeech" class="foreground">

                </div>
                <div id="ncpSpeech" class="foreground">

                </div>
                <div id="npcCharacter" class="foreground">

                </div>
            </div>
        </div>
        <!--Foreground elements-->
        <div id="key" class="foreground"></div>
        <div id="well" class="foreground" ></div>
        <div id="bigHousDoor" class="foreground"></div>
        <div id="statue" class="foreground"></div>

        <!--Player-->
        <div id="playerCharacter" class="character">
            <img src="image/assets/animated-character-1-idle.gif" alt="main character sprite" id="heroImage">
        </div>
        <!--Background elements-->
        <div id="tileMap" class="background">
            <img src="image/assets/tilemap1.jpg" alt="tileMap" draggable="false">
        </div>


    </div>
</body>
</html>
<script src="javascript/main.js"></script>
